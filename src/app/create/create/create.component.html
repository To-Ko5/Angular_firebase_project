<h1>ペットを作る</h1>

<div class="swiper">
  <swiper [config]="config" [(index)]="selectedPetId">
    <div *ngFor="let petId of petIds">
      <img src="/assets/img/pets/pet-{{ petId }}.png" />
    </div>
  </swiper>
  <div class="pager"></div>
</div>

<div class="container">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field class="name-input" appearance="outline">
      <mat-label>名前</mat-label>
      <p>
        <input
          type="text"
          matInput
          autocomplete="off"
          required
          placeholder="名前"
          formControlName="name"
        />
      </p>
      <mat-error *ngIf="nameControl.hasError('required')">必須入力</mat-error>
      <mat-error *ngIf="nameControl.hasError('maxlength')">長いです</mat-error>
    </mat-form-field>

    <p class="gender-label">性別</p>
    <mat-radio-group formControlName="gender" class="radio-group">
      <mat-radio-button value="male" class="radio-group__item"
        >♂</mat-radio-button
      >
      <mat-radio-button value="female" class="radio-group__item"
        >♀</mat-radio-button
      >
    </mat-radio-group>

    <div class="form-footer">
      <button [disabled]="form.invalid" mat-raised-button color="primary">
        つくる
      </button>
    </div>
  </form>
</div>
