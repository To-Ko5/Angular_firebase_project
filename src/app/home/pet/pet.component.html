<div class="container">
  <div class="pet">
    <figure class="pet__avatar">
      <img src="/assets/img/pets/pet-{{pet.petImageId + 1}}.png" alt="" />
    </figure>
    <div class="pet__body">
      <p class="pet__name">{{ pet.name }} <span>LV.{{pet.level}}</span></p>
      <mat-progress-bar mode="determinate" [value]="pet | exp:'percent'" class="pet__exp-bar">
      </mat-progress-bar>
      <p class="pet__exp">経験値{{pet | exp:'lavel'}}</p>
    </div>
  </div>
</div>
